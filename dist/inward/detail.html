<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>工作汇报</title>
</head>

<body>
    <div id="detail" style="width: 100%;">
        <h3 id="thisTitle"></h3>
    </div>
</body>
</html>
<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
<script type="text/javascript" src="../js/urlHandler.js"></script>
<script type="text/javascript" src="../js/url.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        var md5 = UrlParm.parm("md5");
        var name = UrlParm.parm("name");
        var category = UrlParm.parm("category");
        if(md5 && name && category){
            $("#thisTitle").html(name);
            if(category == "picture"){
                var src = "http://120.27.22.41:9091/download/"+md5;
                $("<img/>").attr("src", src).attr("style", "width:100%;").appendTo("#detail");
            }
            if(category == "video"){
                $("#detail").html("<h5>视频文件加载缓慢，请耐心等候（100Mb的视频大约需要加载1分钟）。</h5>");
                var src = "http://120.27.22.41:9091/download/"+md5;
                var $video = $("<video/>").attr("controls", "controls").attr("autoplay", "autoplay").attr("style", "background-color: #080808;width:760px;height:540px;");
                var $source = $("<source/>").attr("src",src);
                $video.append($source);
                $video.appendTo("#detail");
            }
        }
    });

</script>

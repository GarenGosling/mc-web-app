<script>
    $(".sidebar_tit").text($("#row2 .active").text());
    $.get(server.mc + "/menu/name?name=" + $("#row2 .active").text(), function (data) {
        $.get(server.mc + "/menu/tree/parentCode?parentCode=" + data.data[0].code, function (data2) {
            var html = '';
            if (data2.data[0].children.length == 0) {
                //二级菜单
                html += '<li>\
                    <div>';
                $.each(data2.data, function (index, value) {
                    if (index == 0)
                        html += '<a class="active" code="' + value.code + '" href="#">' + value.name + '</a>';
                    else
                        html += '<a code="' + value.code + '" href="#">' + value.name + '</a>';
                })
                html += '</div>\
                        </li>';
            } else {
                //三级菜单
                $.each(data2.data, function (index, value) {
                    html += '<li>\
                    <p>' + value.name + '</p>\
                    <div>';
                    $.each(value.children, function (index2, value2) {
                        if (index == 0 && index2 == 0)
                            html += '<a class="active" code="' + value2.code + '" href="#">' + value2.name + '</a>';
                        else
                            html += '<a code="' + value2.code + '" href="#">' + value2.name + '</a>';
                    })
                    html += '</div></li>';
                })
            }


            $(".sidebar_nav").html(html);
        });

    });
</script>

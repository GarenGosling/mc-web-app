<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>主页</title>
	<link href="style/main.css" rel="stylesheet"></head>

<body id="index">
<div class="bor_b header">
	<div class="top">
		<div class="w1200 clearfix">
			<div class="fl" id="loginBtn">
				<span class="slogan">中产阶级社会生活向导</span>
				<a class="opacity" style="color:blue;" href="javascript:login()">登录</a> /
				<a class="opacity" style="color:blue;" href="javascript:register()">注册</a>
			</div>
			<div class="fl" id="logoutBtn">
				<span class="slogan">中产阶级社会生活向导</span>
				<a class="opacity" style="color:blue;" href="javascript:logout()">退出</a>
				<span class="slogan" style="margin-left: 20px;color: red;">
                Hi, <i id="welcome" style="font-size: 12px;font-weight: bold;font-style: italic;"></i> ! 欢迎来到个人中心(*^▽^*)
            </span>
			</div>
			<ul class="link fr clearfix">
				<li class="fl">
					<a class="opacity fl" href="#">乾坤集团</a>
				</li>
				<li class="j_triangle z_in5 pos_r fl">
					<a class="opacity fl" href="#">合作链接</a>
					<span class="triangle fl"></span>
					<ol class="hide">
						<li><a href="http://www.baidu.com" target="blank">百度</a></li>
						<li><a class="last" href="http://www.sina.com" target="blank">新浪</a></li>
					</ol>
				</li>
			</ul>
		</div>
	</div>

	<div class="nav pos_r" id="row2">
		<div class="w1200">
			<div class="logo">
				<a href="index.html"><img src="images/logo.png"></a>
			</div>
			<ul class="clearfix">
				<li class="fl">
					<a href="index.html" id="main">网站首页</a>
				</li>
				<li class="fl">
					<a href="javascript:navbarClick('global-view', '817ef08d-9e45-4aca-8947-07335ed9c18b')" id="global-view">全球视野</a>
				</li>
				<li class="fl">
					<a href="javascript:navbarClick('stone-from-hill', '45c32aa2-7592-459d-81ba-d6df9cf5dec3')" id="stone-from-hill">他山之石</a>
				</li>
				<li class="fl">
					<a href="javascript:navbarClick('chinese-world', 'd21cc30d-1910-44fb-8586-a233952f2b17')" id="chinese-world">华人世界</a>
				</li>
				<li class="fr">
					<a href="javascript:navbarClick('personal-center-main', '5518c3a5-21ce-43b2-88d2-17e34ee1ba53')" id="personal-center-main">个人中心</a>
				</li>
				<li class="fr">
					<a href="javascript:navbarClick('middle-invest', 'beed32e3-5f1a-4842-880a-1a1fe48fc27f')" id="middle-invest">中产投资</a>
				</li>
				<li class="fr">
					<a href="javascript:navbarClick('elite-model', '5d2e7f43-e851-4c1d-b7f2-4e3fcd41cc2d')" id="elite-model">主题文章</a>
				</li>
				<li class="fr">
					<a href="javascript:navbarClick('middle-life', '4bea141d-e38e-4bc2-9eed-4e08faee3ad2')" id="middle-life">中产生活</a>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="pt30 pb80 w1200 clearfix">
	<div class="w230 fl left">
		<div class="sidebar" id="left_menu"></div>
		<div class="wx bor">
			<h3 class="tit_bor fon_nor">关注公众号</h3>
			<div class="wx_pic">
				<img src="images/1-5.jpg">
				<p class="fir">扫扫二维码</p>
				<p>了解跟多精彩信息</p>
			</div>
		</div>
	</div>
	<div class="w940 fr right"></div>
</div>

<div class="footer"></div>

<script type="text/javascript" src="js/plugins/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.treeview.js"></script>
<script type="text/javascript" src="js/plugins/jquery.slide.js"></script>
<script type="text/javascript" src="js/plugins/bundle.main.js"></script>
<script type="text/javascript" src="js/plugins/jsrender.js"></script>
<script type="text/javascript" src="js/plugins/urlHandler.js"></script>
<script type="text/javascript" src="js/common/org.js"></script>
<script type="text/javascript" src="js/common/common.js"></script>
<script type="text/javascript" src="js/views/main.js"></script>
<script type="text/tmp" id="tmp5">
		{{for}}
        <li>
        	{{if url != null && url != ''}}
        		<a href="javascript:menuClick('{{:url}}', '{{:code}}')"  class="{{:code}}">{{:name}}</a>
        	{{/if}}
        	{{if url == null || url == ''}}
        		<p>{{:name}}</p>
        	{{/if}}
            {{if children != null && children.length>0}}
            {{for children}}
            <div>

                {{if url != null && url != ''}}
					<a href="javascript:menuClick('{{:url}}', '{{:code}}')"  class="{{:code}}">{{:name}}</a>
				{{/if}}
				{{if url == null || url == ''}}
					<p>{{:name}}</p>
				{{/if}}
                {{if children != null && children.length>0}}
				{{for children}}
				<div>
                    {{if url != null && url != ''}}
						<a href="javascript:menuClick('{{:url}}', '{{:code}}')"  class="{{:code}}">{{:name}}</a>
					{{/if}}
					{{if url == null || url == ''}}
						<p>{{:name}}</p>
					{{/if}}
				</div>
				{{/for}}
				{{/if}}
            </div>
            {{/for}}
            {{/if}}
        </li>
		{{/for}}
</script>

</body>
</html>

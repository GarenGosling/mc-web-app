<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人中心-发布文章</title>
<link href="hplus/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="hplus/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
<link href="hplus/css/plugins/footable/footable.core.css" rel="stylesheet">

<link href="hplus/css/animate.min.css" rel="stylesheet">
<link href="hplus/css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

<link rel="stylesheet" href="http://static.runoob.com/assets/js/jquery-treeview/jquery.treeview.css" />
<link href="style/main.css" rel="stylesheet"><link href="style/main.css" rel="stylesheet"></head>

<body id="personal-center-public">


<div class="row" id="myTable">
	<div class="col-sm-12">
		<div class="ibox float-e-margins">
			<h1 class="subtit mar_b10">当前位置：<span>个人中心</span> &gt;&gt; <em>文章列表</em></h1>
			<div class="ibox-title">
				<h5>文章列表</h5>

				<div class="ibox-tools">
					<a class="collapse-link">
						<i class="fa fa-chevron-up"></i>
					</a>
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="fa fa-wrench"></i>
					</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="#">选项 01</a>
						</li>
						<li><a href="#">选项 02</a>
						</li>
					</ul>
					<a class="close-link">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="ibox-content">

				<table class="footable table table-stripped toggle-arrow-tiny" data-page-size="6">
					<thead>
					<tr>
						<th width="5%">序号</th>
						<th width="25%" data-toggle="true">文章标题</th>
						<th width="10%">作者</th>
						<th width="10%">发布日期</th>
						<th width="10%">修改日期</th>
						<th width="10%">出版日期</th>
						<th width="10%">审核状态</th>
						<th width="30%">操作</th>
					</tr>
					</thead>
					<tbody id="articles_list">

					</tbody>
					<tfoot>
					<tr>
						<td colspan="9">
							<ul class="pagination pull-right"></ul>
						</td>
					</tr>
					</tfoot>
				</table>

			</div>
		</div>
	</div>
</div>

<script src="hplus/js/jquery.min.js?v=2.1.4"></script>
<script src="hplus/js/bootstrap.min.js?v=3.3.5"></script>
<script src="hplus/js/plugins/footable/footable.all.min.js"></script>
<script src="hplus/js/content.min.js?v=1.0.0"></script>


<script type="text/javascript" src="js/plugins/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.treeview.js"></script>
<script type="text/javascript" src="js/plugins/jquery.slide.js"></script>
<script type="text/javascript" src="js/plugins/jsrender.js"></script>
<script type="text/javascript" src="js/plugins/bundle.main.js"></script>
<script type="text/javascript" src="js/plugins/bundle.main.js"></script>
<script type="text/javascript" src="js/common/org.js"></script>
<script type="text/javascript" src="js/common/common.js"></script>
<!--<script type="text/javascript" src="js/common/login.js"></script>-->
<script type="text/javascript" src="js/views/personal-center-public.js"></script>

<script type="text/tmp" id="tmp6">
	{{for}}
	<tr>
		<td>{{:id}}</td>
		<td>{{:title}}</td>
		<td>{{:authorPenName}}</td>
		<td>{{:createTime}}</td>
		<td>{{:updateTime}}</td>
		<td>{{:publishTime}}</td>
		<td>审核中</td>
		<td>
			<a href="#"><i class="fa fa-check text-navy"></i> 查看</a>&nbsp;&nbsp;
			<a href="#"><i class="fa fa-check text-navy"></i> 编辑</a>&nbsp;&nbsp;
			<a href="#"><i class="fa fa-check text-navy"></i> 审核</a>
		</td>
	</tr>
	{{/for}}
</script>

<script type="text/javascript">
    $.ajax({
        type: "GET",
        contentType: "application/json;charset=UTF-8",
        dataType: "json",
        url: url.mc.articles_query,
        success: function(response){
            if(response && response.code == 200){
                var articles = response.data.list;
                if(articles){
					$(articles).each(function (i, item) {
						if(item.createTime){
						    item.createTime = item.createTime.split("T")[0];
						}
                        if(item.updateTime){
                            item.updateTime = item.updateTime.split("T")[0];
                        }
                        if(item.publishTime){
                            item.publishTime = item.publishTime.split("T")[0];
                        }
                    });
				}

                var html = '';
                html += $("#tmp6").render(articles);
                $("#articles_list").html(html);
            }else{
                alert(response.message);
            }
        }
    });
</script>
</body>
</html>

<link href="style/main.css" rel="stylesheet"></head>

<body id="personal-center-public">

<h1 class="subtit mar_b10">当前位置：<span>个人中心</span> &gt;&gt; <em>编辑文章</em></h1>
<div class="subcont">
	<div class="subcont_publish">
		<h3 class="g_tit_bor_red">
			<span>编辑文章</span>
		</h3>
		<div class="subcont_publish_add">
			<div class="pos_r pb30 clearfix">
				<label class="fl">文章分类</label>
				<p class="j_btn_treeview readonly_wrap readonly_wrap_edit fl" bindClick="show-treeview">文章分类/精英样板/有关美食</p>
				<ul id="treeview" class="filetree treeview-famfamfam" bindClick="stop-propagation">
					<li><span>文章分类</span>
						<ul>
							<li><span class="file" bindClick="classify">全球视野</span>
							</li>
							<li><span class="file" bindClick="classify">他山之石</span>
								<ul>
									<li><span>北欧</span>
										<ul id="folder21">
											<li><span class="file" bindClick="classify">现中产阶级状况</span></li>
											<li><span class="file" bindClick="classify">结构分析</span></li>
											<li><span class="file" bindClick="classify">数据分析</span></li>
										</ul>
									</li>
									<li><span>新加坡</span>
										<ul>
											<li><span class="file" bindClick="classify">现中产阶级状况</span></li>
											<li><span class="file" bindClick="classify">结构分析</span></li>
											<li><span class="file" bindClick="classify">数据分析</span></li>
										</ul>
									</li>
								</ul>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="pb30 clearfix">
				<label class="fl">文章标题</label>
				<input class="edit fl" type="text" value="咸肉烧冬瓜">
			</div>
			<div class="pb30 clearfix">
				<label class="fl">标题图片</label>
				<div class="tit_pic fl">
					<p><img src="images/tmp/tmp-38.jpg"></p>
				</div>
				<div class="delate_pic_short fl">
					<a class="g_btn_white">删除图片</a>
				</div>
			</div>
			<div class="pb30 clearfix">
				<label class="fl">专题选择</label>
				<div class="pos_r fl">
					<div class="pop_select pos_r">
						<span class="small edit">秋季补气</span>
						<em bindClick="toggle-select"></em>
					</div>
					<ul class="pop_options j-body-hide">
						<li bindClick="select">秋季补气</li>
						<li bindClick="select" class="other">一周热门</li>
					</ul>
				</div>
			</div>
			<div class="pb30 clearfix">
				<label class="fl">正文描述</label>
				<textarea class="lg fl">1、冬瓜去皮切成小块
2、腊肉洗净切片
3、调料备好
4、热锅下咸肉翻炒至微黄色，加入姜蒜、干辣椒炒出香味
5、加入冬瓜翻炒片刻
6、加入水刚好和冬瓜齐平，大火烧开转中火
7、盖上盖子烧至汤汁浓稠
8、加入生抽、糖调味即可
9、盛盘撒上葱花
10、成品图欣赏
							</textarea>
			</div>
			<div class="pb30 clearfix">
				<label class="fl">插入图片</label>
				<div class="add_pic fl">
					<span></span>
					<em>点击添加图片</em>
					<p><img src="images/tmp/tmp-38.jpg"></p>
				</div>
				<div class="delate_pic fl"><a class="g_btn_white">删除图片</a></div>
			</div>
			<div class="pb30 clearfix">
				<label class="fl"></label>
				<div class="fl">
					<a class="g_btn_red">添加正文和图片</a>
				</div>
			</div>
			<div class="tx_c pb30">
				<a class="g_btn_red">保存并发布</a>
			</div>
		</div>
	</div>
</div>

                    </ol>
                </li>
            </ul>
        </div>

                {{/if}}

                            <ol>

                                    <a href="main.html?pageNameMain={{:code}}&menuCodeMain={{:~parentCode2}}">{{:name}}</a>

                                {{/for}}

<script type="text/javascript" src="js/common/org.js"></script>

<script type="text/javascript" src="js/views/index.js"></script>
<script type="text/javascript" src="js/common/dataFormat.js"></script>

<script>
    $.views.helpers({
        dataFormat:function (timestamp) {
            return $.dateFormat(timestamp,"yyyy-MM-dd HH:mm:ss");
        }
    })
    $(function () {
        //合作连接
        var partnerLink1 = $.templates(".partnerLink1");
        $.get(url.mc.partnerLink_all, function (result) {
            if (result.code == 200) {
                var html = partnerLink1(result.data);
                $("#partnerLink1").html(html);
            } else {
                alert(result.message);
            }
        })
        //更过关注
        var tplMoreAttendion = $.templates("#tpl-more-attendion");
        $.get(url.mc.moreAttention_all, function (result) {
            if (result.code == 200) {
                result.downloadurl = url.oss.download;
                var length = 5 - result.data.length % 5;
                if (length != 0) {
                    while (length != 0) {
                        result.data.push({"md5": false});
                        length--;
                    }
                }
                var html = tplMoreAttendion(result);
                $("#tpl-more-attendion-wrap").html(html);
            }
        })
        /*导航菜单*/
        if(!menu_cache){
            $.get(url.mc.menu_tree_parentCode, {'parentCode': '0'}, function (result) {
                console.log("result:" + result);
                if (result.code == 200) {
                    menu_cache = result.data;
                    console.log(result.data);
                    $("#head-menu-wrap").html($.templates("#head-menu")(result.data));
                    //二级菜单
                    $("#head-menu-wrap > li").hover(function() {
                        $(this).children('ol').filter(':not(:animated)').slideDown();
                    }, function() {
                        $(this).children('ol').slideUp();
                    })
                    $("#head-menu-wrap > li li").hover(function() {
                        $(this).children('ol').show();
                    }, function() {
                        $(this).children('ol').hide();
                    })
                }
            })
        }else{
            $("#head-menu-wrap").html($.templates("#head-menu")(menu_cache));
            //二级菜单
            $("#head-menu-wrap > li").hover(function() {
                $(this).children('ol').filter(':not(:animated)').slideDown();
            }, function() {
                $(this).children('ol').slideUp();
            })
            $("#head-menu-wrap > li li").hover(function() {
                $(this).children('ol').show();
            }, function() {
                $(this).children('ol').hide();
            })
        }



        /*生活向导*/
        $.get(url.mc.lifeWizard_status, {'status': 1}, function (result) {
            if (result.code == 200) {
                result.downloadurl = url.oss.download;
                $("#tpl-life-wizard-warp").html($.templates("#tpl-life-wizard")(result));
            }
        })

        //位置1出文章
        var tpl_article1=$.templates("#tpl-article1");
        var tpl_article2=$.templates("#tpl-article2");
        function getArticle(menuCode,warpSelecter,tpl) {
            $.get(url.mc.articles_query,{
                "menuCode":menuCode,
                "showDetail":0,
                "orderBy":"view_num desc,id desc",
                "start":0,
                "length":5
            },function (result) {
                result.data.downloadurl = url.oss.download;
                $(warpSelecter).html(tpl(result.data));
            })
        }
        getArticle('817ef08d-9e45-4aca-8947-07335ed9c18b',"#tpl-article1-warp1",tpl_article1);
        getArticle('45c32aa2-7592-459d-81ba-d6df9cf5dec3',"#tpl-article1-warp2",tpl_article1);
        getArticle('d21cc30d-1910-44fb-8586-a233952f2b17',"#tpl-article1-warp3",tpl_article1);
        getArticle('4bea141d-e38e-4bc2-9eed-4e08faee3ad2',"#tpl-article2-wrap1",tpl_article2);
        getArticle('5d2e7f43-e851-4c1d-b7f2-4e3fcd41cc2d',"#tpl-article2-wrap2",tpl_article2);


//        //位置1
//        var menus={"menus":[{"code":"817ef08d-9e45-4aca-8947-07335ed9c18b","name":"全球视野"},
//            {"code":"45c32aa2-7592-459d-81ba-d6df9cf5dec3","name":"他山之石"},
//            {"code":"d21cc30d-1910-44fb-8586-a233952f2b17","name":"华人世界"}]
//
//        };
//        $("#tpl-menu1-warp").html($.templates("#tpl-menu1")(menus));

        //位置2


    })
</script>
